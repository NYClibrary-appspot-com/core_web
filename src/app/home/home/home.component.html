<div>
  <a mat-fab color="primary" (click)="bookList()" style="margin-left: 600px"
    >bookList</a
  >
  <a mat-fab color="primary" (click)="test()" style="margin-left: 200px"
    >welcome</a
  >
</div>

<div class="add-book-button">
  <a mat-fab color="primary" (click)="addBook()" style="margin-right: 14px">
    <mat-icon>add</mat-icon>
  </a>
</div>

<form #bookTag="ngForm" (ngSubmit)="searchBook(bookTag.value)">
  <input type="text" name="book_name" placeholder="Enter book name" ngModel />
  <input id="bookSearchButton" class="mybutton" type="submit" value="submit" />
  <br />
</form>

<form #addBook="ngForm" (ngSubmit)="uploadFileToActivities(addBook.value)">
  <input
    id="uploadfile"
    type="file"
    name="fileToUpload"
    placeholder="Enter book name"
    ngModel
  />
  <input id="uploadBookButton" class="mybutton" type="submit" value="upload" />
  <br />
</form>
