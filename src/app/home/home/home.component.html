<div>
  <a mat-fab color="primary" (click)="bookList()" style="margin-left: 600px">bookList</a>
  <!-- <a mat-fab color="primary" (click)="welocome()" style="margin-left: 200px">welcome</a> -->
</div>



<div class="add-book-button">
  <a mat-fab color="primary" (click)="addBook()" style="margin-right: 14px">
    <mat-icon>add</mat-icon>
  </a>
</div>



<form #bookTag="ngForm" (ngSubmit)="searchBook(bookTag.value)">
  <input type="text" name="book_name" placeholder="Enter book name" ngModel />
  <input id="bookSearchButton" class="mybutton" type="submit" value="submit" />
  <br />
</form>




<div class = "container">
  <div class="uploadPic">
      <input  type="file" class="hide_file" (change)="handleFileInput($event.target.files)">
      <button mat-flat-button color="primary" >Upload File</button> 
  </div>
  <button class="uploadButton" mat-button color="primary" (click)="uploadFileToActivity()">submit</button>
</div>
